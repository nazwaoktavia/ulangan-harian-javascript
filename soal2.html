<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            text-align: center;
            color: rgb(133, 112, 216);
        }
    </style>

    <script>
        let nilai = 80;

        if(nilai >= 90){
            console.log("Nilai A ")
        }
        else if (nilai >=80 && nilai <=89){
            console.log("Nilai B")
        }
        else if (nilai >= 70 && nilai <=79 ){
            console.log("Nilai C")
        }
        else if (nilai >=60 && nilai <= 69 ){
            console.log("Nilai D")
        }
        else{
            console.log("Nilai E")
        }
    </script>
</head>
<body>
    <h1>JAWABAN SOAL 2</h1>
    <p>soal kode b nomor 3</p>
